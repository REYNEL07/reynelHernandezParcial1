<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de contactos</title>
    <link rel="stylesheet" href="../css/stylecontacto.css">
</head>
<body>
    <p>bienvenido a la pagina de contactos....</p>
    
    <a href="../index.html">
        <img src="../imagen/inicio.png" alt="" width="25px">
    </a>

    <div class="container">
        <h2>Registro de Usuario</h2>
        <form action="procesar_formulario.php" method="POST">
            <label for="cc">Cédula de Ciudadanía:</label>
            <input type="number" id="cc" name="cc" required>

            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
